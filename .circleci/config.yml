version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:14.17-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-dependencies-{{ checksum "frontend/package.json" }}
            - v1-frontend-dependencies-
      - run:
          name: Install Frontend Dependencies
          command: npm install --prefix frontend
      - save_cache:
          paths:
            - frontend/node_modules
          key: v1-frontend-dependencies-{{ checksum "frontend/package.json" }}
      - run:
          name: Run Frontend Tests
          command: npm test --prefix frontend

  build-backend:
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-backend-dependencies-{{ checksum "backend/package.json" }}
            - v1-backend-dependencies-
      - run:
          name: Install Backend Dependencies
          command: npm install --prefix backend
      - save_cache:
          paths:
            - backend/node_modules
          key: v1-backend-dependencies-{{ checksum "backend/package.json" }}
      - run:
          name: Run Backend Tests
          command: npm test --prefix backend

  deploy:
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - run:
          name: Deploy to Server
          command: |
            echo "Deploying to production..."
            # Add your deployment commands here (e.g., deploying to a cloud provider)

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-frontend
      - build-backend
      - deploy:
          requires:
            - build-frontend
            - build-backend
